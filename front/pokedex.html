<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="pokedex.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./pokedex.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 bg-secondary text-white">
    <audio id="who" src="media\whos-that-pokemon_.mp3"></audio>
    <div id="userInfo" style="visibility: hidden;">

    </div>
    <div id="pokemonBlock">
        <input id="userInput" type="text" class="form-control" placeholder="Enter user name"
            style="text-align: center;">
        <button class="btn btn-danger" onclick="setUser(document.getElementById('userInput').value)">Submit</button>
        <br> <br>

        <input id="nameInput" type="text" class="form-control" placeholder="Search Pokemon!">
        <button class="btn btn-danger" onclick="getPokemon(document.getElementById('nameInput').value)">Submit</button>
    </div>
    <div id="pokemonInfo">
        <button id="catchBtn" class="btn btn-danger" style="visibility: hidden;">Catch</button>
        <p id="name"></p>
        <p id="height"></p>
        <p id="weight"></p>
        <ul id="types">
        </ul>
        <img id="image">
    </div>

    <ul id="pokemonByType"></ul>
    <ul id="pokemonByUser"></ul>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
